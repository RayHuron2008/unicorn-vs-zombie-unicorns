<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Unicorn vs Zombie Unicorns</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;            /* IMPORTANT: prevents scroll */
      background: #000;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Fullscreen game area */
    #gameWrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Canvas always fills the screen */
    canvas#game {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #7ec7ff;
      z-index: 1;                  /* game under UI */
    }

    /* UI overlay */
    #ui {
      position: absolute;
      inset: 0;
      z-index: 2;                  /* UI over game */
      pointer-events: none;        /* UI text doesn't block touches */
      font-family: ui-monospace, Menlo, Monaco, Consolas, monospace;
      color: #fff;
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      pointer-events: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* On-screen controls */
    #controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 42vh;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 14px;
      pointer-events: none;        /* enable touches only on actual controls */
    }

    /* Joystick */
    #joystick {
      width: 150px;
      height: 150px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 2px solid rgba(255,255,255,0.22);
      position: relative;
      pointer-events: auto;
      touch-action: none;
    }

    #stick {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      border: 2px solid rgba(255,255,255,0.25);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(0px, 0px);
      margin-left: -32px;
      margin-top: -32px;
    }

    /* Buttons */
    #buttons {
      display: flex;
      gap: 14px;
      pointer-events: auto;
      touch-action: none;
    }

    .btn {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      border: 2px solid rgba(255,255,255,0.24);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 22px;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Power bar (optional) */
    #powerBar {
      position: absolute;
      top: 46px;
      left: 10px;
      width: 240px;
      height: 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.2);
      overflow: hidden;
    }
    #powerFill {
      width: 0%;
      height: 100%;
      background: rgba(46, 208, 102, 0.95);
    }
    #powerLabel {
      position: absolute;
      top: 64px;
      left: 10px;
      font-size: 12px;
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div id="gameWrap">
    <!-- IMPORTANT: canvas has explicit pixel resolution -->
    <canvas id="game" width="800" height="450"></canvas>

    <div id="ui">
      <div id="hud">
        <div id="lives">ðŸ¦„ x 3</div>
        <div id="score">Score: 0</div>
        <div id="time">Time: 60s</div>
      </div>

      <div id="powerBar"><div id="powerFill"></div></div>
      <div id="powerLabel">Power</div>

      <div id="controls">
        <div id="joystick"><div id="stick"></div></div>
        <div id="buttons">
          <div class="btn" id="btnA">1</div>
          <div class="btn" id="btnB">2</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Use your game.js version -->
  <script src="game.js?v=28"></script>
</body>
</html>
