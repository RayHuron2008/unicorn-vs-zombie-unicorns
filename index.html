<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Unicorn vs Zombie Unicorns</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="rotateHint">Rotate your phone to landscape</div>
  <canvas id="game" width="960" height="540"></canvas>

  <div id="hud">
    <div id="lives">ü¶Ñ x 3</div>
    <div id="score">Score: 0</div>
    <div id="powerWrap">
      <div id="powerLabel">Power</div>
      <div id="powerBar"><div id="powerFill"></div></div>
    </div>
    <button id="pauseBtn" aria-label="Pause">‚è∏</button>
  </div>

  <div id="controls">
    <div id="joystick"><div id="stick"></div></div>
    <div id="buttons">
      <button id="btnA" class="btn" aria-label="Attack">A</button>
      <button id="btnB" class="btn" aria-label="Sprint">B</button>
    </div>
  </div>

  <div id="pauseMenu" hidden>
    <div class="card">
      <h2>Paused</h2>
      <label class="mute">
        <input id="muteToggle" type="checkbox">
        Mute audio
      </label>
      <div class="small">Tip: tap A/B or Resume once to start music on mobile.</div>
      <div class="row">
        <button id="resume">Resume</button>
        <button id="restart">Restart</button>
      </div>
    </div>
  </div>

  <script src="game.js?v=1"></script>
</body>
</html>
